<!DOCTYPE html>
<html>
   <head>
      <title>Калькулятор</title>
      <meta charset="utf-8" />
   </head>
   <body>
   
   <header>
         <img src="webLogo.png" alt="Изображение" height="50" width="100" />
         <h1>Основы Web-технологий</h1>
         <nav>
            <ul>
               <li><a href="main.html">Главная</a></li>
               <li><a href="web.html">Web-технологии</a>

         </nav>
      </header>
      
         <main>
            <form name="calc">
               <table border="2">
               <!--The border attribute on the table element is obsolete. Игнорировать?--> 
                  <tr>
                     <td colspan="5"><input type="text" name="display" /> </td>
                  </tr>
                  <tr>
                     <td><button>7</button></td>
                     <td><button>8</button></td>
                     <td><button>9</button></td>
                     <td><button>/</button></td>
                     <td><button>C</button></td>
                  </tr>
                  <tr>
                     <td><button>4</button></td>
                     <td><button>5</button></td>
                     <td><button>6</button></td>
                     <td><button>*</button></td>
                     <td><button>&#177;</button></td>
                  </tr>
                  <tr>
                     <td><button>1</button></td>
                     <td><button>2</button></td>
                     <td><button>3</button></td>
                     <td><button>-</button></td>
                     <td rowspan="2"><button>=</button><br /></td>
                  </tr>
                  <tr>
                     <td colspan="2"><button>0</button> </td>
                     <td><button>.</button></td>
                     <td><button>+</button></td>
                  </tr>
               </table>
            </form>
         </main>
